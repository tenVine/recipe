<mat-card class="recipe-card">
    <img mat-card-image src="{{recipe.imageUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-card-title>{{recipe.title}}</mat-card-title>
        <mat-card-subtitle>Ready in: {{recipe.timeCook}}</mat-card-subtitle>
        <p>
            {{ recipe.desc }}
        </p>
    </mat-card-content>
</mat-card>
